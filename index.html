<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Github Search Engine</title>
</head>
<body>
    <header>
        <div class="container">
            <span class="logo">Github Search Engine</span>
        </div>
    </header>


    <main>
        <div class="container">
            <div class="form">
                <h1>Search Github users</h1>
                <p>Enter a username to fetch a user's info and repos</p>
                <input type="search" placeholder="Github username..">
            </div>

            <div class="profile">
                <div class="image">
                    <img src="https://avatars.githubusercontent.com/u/86803198?v=4" alt="profile avatar">
                </div>
                <div class="text">
                    <span class="username">USERNAME: TaviaThando</span>
                    <span class="name">NAME: Octavia Moyo</span>
                    <span class="email">EMAIL: octathando@gmail.com</span>
                    <span class="bio">BIO: I am a programmer</span>
                    <div class="stats">
                        <span class="followers">FOLLOWERS: <span class="number">188</span></span>
                        <span class="following">FOLLOWING: <span class="number">48</span></span>
                    </div>
                </div>
            </div>
        </div>
    </main>


    
    <script src="./js/github.js" defer></script>
    <script src="./js/ui.js" defer></script>
    <script src="./js/app.js" defer></script>
</body>
</html>
